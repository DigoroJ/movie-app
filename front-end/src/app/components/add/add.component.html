
<div class="mx-auto ps-2 mt-5" style="max-width: 500px;">
  <h5 class="text-primary">Add Movie</h5>
  <hr class="bg-primary">
  </div>
<div class="container">


  <form class="row g-3 mx-auto" style="max-width: 500px;" [formGroup]="movieForm">
  <div class="col-md-6">
    <label for="exampleFormControlInput1">Title</label>
        <input type="text" class="form-control" formControlName="title" >
  </div>
  <div class="col-md-6">
    <label for="exampleFormControlInput1">Length(minutes)</label>
        <input type="text" class="form-control" formControlName="length" >
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Review</label>
    <textarea class="form-control" formControlName="description"  rows="3"></textarea>
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Year</label>
    <input type="text" class="form-control"  formControlName="year" >
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Genre</label>
    <select class="form-control" formControlName="genre">
      <option value="Action">Action</option>
        <option value="Adventure">Adventure</option>
        <option value="Animation">Animation</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Romance">Romance</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Rating</label>
    <input type="number" class="form-control" formControlName="rating" >
  </div>
  <div class="d-grid gap-2">
    <button class="btn btn-primary" (click)="onSubmit()" type="button">Add</button>
  </div>
</form>
</div>
