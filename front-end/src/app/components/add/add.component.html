<div class="contain">
    <div class="main">

<form [formGroup]="movieForm">

   
    <div class="form-group">
        <label for="exampleFormControlInput1">Title</label>
        <input type="text" class="form-control" formControlName="title" placeholder="My Movie">
      </div>

    <div class="form-group">
        <label for="exampleFormControlInput1">Length</label>
        <input type="text" class="form-control" formControlName="length" placeholder="97 minutes">
      </div>


    
        <div class="form-group">
            <label >Year</label>
            <input type="text" class="form-control"  formControlName="year" placeholder="1998">
          </div>


    <div class="form-group">
        <label for="exampleFormControlInput1">Description</label>
        <input type="text" class="form-control" formControlName="description" placeholder="The best of Jet Li">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Rating</label>
        <input type="number" class="form-control" formControlName="rating" placeholder="4.7">
      </div>



      <div class="form-group mb-2">
        <label for="exampleFormControlSelect1">Genre</label>
        <select class="form-control" formControlName="genre">
          <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Animation">Animation</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Romance">Romance</option>
        </select>
      </div>

</form>



<div class="d-grid gap-2">
  <button class="btn btn-primary" (click)="onSubmit()" type="button">Add</button>
  
</div>

    </div>
</div>
