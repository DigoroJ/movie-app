 <div class="container">

<form [formGroup]="searchForm">

     <div class="row">
            <div class="col-sm-2" >
                <select class="custom-select" formControlName="option" style="width: 100%; height: 70%;">
                    <option [selected]="true">Search by:</option>
                    <option value="title"> Title</option>
                    <option value="year"> Year</option>
                    <option value="genre"> Genre</option>
                </select>
            </div>
            <div class="col-md-3">
                <!-- search  -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" formControlName="searchValue" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" id="huyfrddre" type="submit" (click)="search()">Search</button>
                    </div>
                </div>
            </div>      
     </div>
</form>
